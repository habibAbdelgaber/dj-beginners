<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Home</title>
    <link rel="stylesheet" href="{% static './home/style.css' %}">
</head>

<body>
    <h1 class='container'>Home Blog</h1>
    <div class="container">
        {% for post in posts %}
        <h5 class="post-title">{{ post.title }}</h5>
        <p>{{ post.content }}</p>
        <p>Posted By: {{ post.author }}, On <small>{{post.date_created|date:"Y-m-d"}}</small></p>
        {% endfor %}
    </div>
</body>

</html>
