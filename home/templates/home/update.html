{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form class='form' action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <label for="title">{{ field.label }}</label>
            {{ field }}
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-1">Update Post</button>
        </form>
    </div>
</div>

{% endblock content %}
