{% extends 'base.html' %}
<style>
    .form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form class='form' action="" method="POST">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            {% for field in form %}
            <label for="title">{{field.label}}</label>
            {{ field }}
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-1">New Post</button>
        </form>
    </div>
</div>
{% endblock content %}
